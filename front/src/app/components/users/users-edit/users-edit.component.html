<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>
    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item dropdown ml-lg-2">
                        <a class="nav-link dropdown-toggle position-relative" href="#" id="userDropdown" data-toggle="dropdown">
                                <i class="align-middle fas fa-cog"></i>
                            </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-user"></i> View Profile</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-comments"></i> Contacts</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-chart-pie"></i> Analytics</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-cogs"></i> Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-arrow-alt-circle-right"></i> Sign out</a>
                        </div>
                    </li>
                </ul>
            </div>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Editar Usuario
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/dashboard']">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/usuarios']">Usuarios</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/usuario/editar/'+id]">Editar Usuario</a>
                            </li>
                        </ol>
                    </nav>                    
                </div>
    
                <div class="row"  >

                    <div  class="col-12 col-xl-12" *ngIf="success_message">
                        <div class="alert alert-success alert-outline alert-dismissible" role="alert">
                            <div class="alert-icon">
                                <i class="far fa-fw fa-bell"></i>
                            </div>
                            <div class="alert-message">
                                {{success_message}}
                            </div>    
                            <button type="button" class="close" (click)="success_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>

                    <div class="col-12 col-xl-12">
                        <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
                            <div class="card">
                                <div class="card-header">                                
                                    <h5 class="card-title">Editar Usuario</h5>
                                    
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>
                                                    <b>Nombres del Usuario</b>
                                                </label>
                                                <input type="text" class="form-control" name="nombres" [(ngModel)]="usuario.nombres" required #nombres="ngModel" placeholder="Ingrese los nombres">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>
                                                    <b>Apellidos del Usuario</b>
                                                </label>
                                                <input type="text" class="form-control" name="apellidos" [(ngModel)]="usuario.apellidos" required #apellidos="ngModel" placeholder="Ingrese los apellidos">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>
                                                    <b>Correo electrónico</b>
                                                </label>
                                                <input type="mail" class="form-control" name="email" [(ngModel)]="usuario.email"  #email="ngModel" placeholder="Ingrese su email" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>
                                                    <b>Rol</b>
                                                </label>
                                                <select class="form-control" name="role" [(ngModel)]="usuario.role" required #role="ngModel" >
                                                    <option value="">SELECCIONAR</option>
                                                    <option value="ADMIN">Administrador</option>
                                                    <option value="SELLER">Vendedor</option>
                                                </select>                                                
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>
                                                    <b>Nueva Contraseña</b>
                                                </label>
                                                <input type="password" class="form-control" name="password" ngModel  #password="ngModel" placeholder="Ingrese el password">
                                            </div>
                                        </div>
                                    </div>
                                </div>                            
                                <div class="card-footer">
                                        <button type="submit" class="btn btn-success">
                                            Editar Cliente
                                        </button>
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>
              
            </div>
        </main>
        
    </div>
</div>
