<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>
    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item dropdown ml-lg-2">
                        <a class="nav-link dropdown-toggle position-relative" href="#" id="userDropdown" data-toggle="dropdown">
                                <i class="align-middle fas fa-cog"></i>
                            </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-user"></i> View Profile</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-comments"></i> Contacts</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-chart-pie"></i> Analytics</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-cogs"></i> Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-arrow-alt-circle-right"></i> Sign out</a>
                        </div>
                    </li>
                </ul>
            </div>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Mis Clientes
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/dashboard']">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/clientes']">Clientes</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/cliente/registrar']">Nuevo Cliente</a>
                            </li>
                        </ol>
                    </nav>                    
                </div>
    
                <div class="row"  >

                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">                                
                                <h5 class="card-title">Listado de clientes</h5>
                                <a href=""class="btn mb-1 btn-primary " [routerLink]="['/cliente/registrar']" >Nuevo Cliente</a>            
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>
                                                <b>Nombres del Cliente</b>
                                            </label>
                                            <input type="text" class="form-control" name="nombres" ngModel required #nombres="ngModel" placeholder="Ingrese el nombre">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>
                                                <b>DNI</b>
                                            </label>
                                            <input type="text" class="form-control" name="dni" ngModel required #dni="ngModel" placeholder="Ingrese el DNI">
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                            <div class="card-footer">
                                    <button type="submit" class="btn btn-success">
                                        Registrar Cliente
                                    </button>
                            </div>
                        </div>
                    </div>  
                </div>
              
            </div>
        </main>
        
    </div>
</div>
