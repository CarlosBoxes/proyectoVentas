<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">INICIAR SESION</h1>
                        <p class="lead">
                            Sistema de Ventas
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm ="ngForm" (ngSubmit)="login(loginForm)">
                                <div class="m-sm-4">
                                    <div *ngIf="data_error" class="alert alert-danger alert-dismissible" role="alert">
                                        <div class="alert-message">
                                            {{data_error}}
                                        </div>
                                        <button type="button" (click)="close_alert()" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">X</span>
                                        </button>
                                    </div>
                                    <div class="text-center">
                                        <img src="../../../assets/Imgs_System/Logo-S-04.png" alt="infotecXela" class="img-fluid rounded-circle" width="112" height="112" />
                                    </div>
                                        <div class="form-group">
                                            <label>Correo Electrónico</label>
                                            <input class="form-control form-control-lg" type="email"  placeholder="Ingresa tu correo" #email="ngModel" name="email" [(ngModel)]="user.email" required/>
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input class="form-control form-control-lg" type="password"  placeholder="Ingresa tu contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required/>
                                            <small>
            <a href="pages-reset-password.html">Olvidaste tu contraseña?</a>
          </small>
                                        </div>
                                        <div>
                                            <div class="custom-control custom-checkbox align-items-center">
                                                <input id="customControlInline" type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
                                                <label class="custom-control-label text-small" for="customControlInline">Recuerdame</label>
                                            </div>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Iniciar Sesión</button>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
