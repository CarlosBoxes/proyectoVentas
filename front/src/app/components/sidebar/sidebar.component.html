<div class="wrapper">
    <nav id="sidebar" class="sidebar" style="background:b0b0b0 !important">
        <a class="sidebar-brand" href="index.html">
      <svg>
        <use xlink:href="#ion-ios-pulse-strong"></use>
      </svg>
    </a>
        <div class="sidebar-content">
            <div class="sidebar-user">
                <img src="../../../assets/Imgs_System/Logo-S-04.png" class="img-fluid rounded-circle mb-2" alt="Linda Miller" />
                <div class="font-weight-bold">{{identity.nombres}} </div>
                <small>{{identity.apellidos}}</small>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Main
                </li>
                
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/productos']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Productos</span>
                    </a>
                </li>
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/clientes']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item" *ngIf="identity.role=='ADMIN'" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/usuarios']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/ventas']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Ventas</span>
                    </a>
                </li>
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" (click)="logout()">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Cerrar Sesi√≥n</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
